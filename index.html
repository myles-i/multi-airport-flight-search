<!DOCTYPE html>
<html>

<head>
    <title>FlyForMyles</title>

    <!-- Expand the number of characters we can use in the document beyond basic ASCII ðŸŽ‰ -->
    <meta charset="utf-8">

    <!-- Connect Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">

    <!-- Connect Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- Connect Bootstrap JavaScript and its dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

    <!-- Include jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Include Date Range Picker -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>


    <!-- Make it responsive to small screens -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google web fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@700&display=swap" rel="stylesheet">

    <!-- connect custom sylesheets -->
    <link href="/assets/my_custom_styles.css" rel="stylesheet">



</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-12 text-center">
                <h2>
                    Where do you want to fly?
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="offset-md-2 col-md-4 text-center">
                <form>
                    <label class="text-center" for="origin_input">
                        Origin
                    </label>
                    <input id="origin_input" type="text" placeholder="sfo, oak, sjc">
                </form>
            </div>
            <div class="col-md-4 text-center">
                <form>
                    <label for="destination_input">
                        Destination
                    </label>
                    <input id="destination_input" type="text" placeholder="lgb, sjc">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="offset-md-4 col-md-4 text-center">
                <form>
                    <label class="text-center" for="departure_date_input">
                        Departure Date
                    </label>
                    <input class="form-control" id="departure_date_input"  name="departure_date_input" placeholder="yyyy-mm-dd" type="text">
                </form>
            </div>
        </div>
        <div class="row mt-2">
            <div class="offset-md-5 col-md-2 text-center margin-top:auto">
                <button onclick="OpenSearchTabs()">
                    Search
                </button>
            </div>
        </div>

        <!-- datepicker scripts -->
        <script>
            $(document).ready(function(){
                
                var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
                var options={
                    format: 'yyyy-mm-dd',
                    container: container,
                    todayHighlight: true,
                    autoclose: true,
                    orientation: "top",
                }
                var departure_date=$('input[name="departure_date_input"]'); //our date input has the name "date"
                departure_date.datepicker(options)
            })
        </script>


        <!-- Javascript scripts -->
        <script>
            function getAirports(tag)
            {
                str = document.getElementById(tag).value
                str = str.replace("/\s+/g", "");
                return str.split(',')
            }

            function OpenSearchTabs() 
            {

                destinations = getAirports("destination_input") 
                origins = getAirports("origin_input") 
                departure_date = str = document.getElementById("departure_date_input").value
                for (dest_idx= 0; dest_idx < destinations.length; dest_idx++)
                {
                    destination = destinations[dest_idx]
                    for (origin_idx= 0; origin_idx < origins.length; origin_idx++)
                    {
                        origin = origins[origin_idx]
                        // Open southwest search tab for each combination of origin/destination
                        url_str = "https://www.southwest.com/air/booking/select.html?int=HOMEQBOMAIR&adultPassengersCount=1&departureDate=" + departure_date +
                        "&destinationAirportCode=" + destination +
                        "&fareType=USD&originationAirportCode=" + origin +
                        "&passengerType=ADULT&returnDate=&seniorPassengersCount=0&tripType=oneway&departureTimeOfDay=ALL_DAY&reset=true&returnTimeOfDay=ALL_DAY"
                        window.open(url_str, "_blank");
                    }
                }
                // open a single google flights page with all combos
                https://www.google.com/flights#flt=/m/0f04v,SFO.SNA.2020-07-24;c:USD;e:1;sd:1;t:f;tt:o
                window.open("https://www.google.com/flights#flt=/m/0f04v," + origins.join(',') + "." + destinations.join(',') + "." + departure_date + 
                ";c:USD;e:1;sd:1;t:f;tt:o", "_blank");
            }

        </script>
    </div>
</body>
</html>
